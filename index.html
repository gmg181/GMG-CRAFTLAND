<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Craftland Map Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .map-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 16px;
      text-align: center;
    }
    .map-img {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
    }
    .map-code {
      margin: 10px 0;
      font-weight: bold;
      font-size: 16px;
      background: #eee;
      display: inline-block;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .copy-btn {
      padding: 6px 12px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Craftland Map Gallery</h1>

  <div class="map-card">
    <img src="https://via.placeholder.com/400x200.png?text=Map+Image+1" class="map-img" alt="Map Image">
    <div class="map-code" id="code1">-OR2cHBEplh_7wBlFTmY</div>
    <button class="copy-btn" onclick="copyCode('code1')">Copy Code</button>
  </div>

  <div class="map-card">
    <img src="https://via.placeholder.com/400x200.png?text=Map+Image+2" class="map-img" alt="Map Image">
    <div class="map-code" id="code2">1AD12Bc4EfGH567IJk</div>
    <button class="copy-btn" onclick="copyCode('code2')">Copy Code</button>
  </div>

  <script>
    function copyCode(codeId) {
      const code = document.getElementById(codeId).innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("Map code copied: " + code);
      });
    }
  </script>

</body>
</html>
