<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRAFTLAND MAP VIP GAMER</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: red;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    input {
      background: #ffffff;
      color: black;
    }

    button {
      background: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00e6b8;
    }

    .map-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .map-box {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .map-box img {
      width: 100%;
      border-radius: 10px;
    }

    .code-box {
      margin-top: 10px;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .code-text {
      font-size: 14px;
      color: #00ffcc;
      word-break: break-all;
      flex: 1;
    }

    .copy-btn {
      padding: 6px 12px;
      margin-left: 10px;
      background-color: #00ffcc;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #00e6b8;
    }
  </style>
</head>
<body>

  <h1>CRAFTLAND MAP VIP GAMER</h1>

  <form id="mapForm">
    <input type="text" id="imgUrl" placeholder="Enter Map Image URL" required />
    <input type="text" id="mapCode" placeholder="Enter Map Code" required />
    <button type="submit">Add Map</button>
  </form>

  <div class="map-container" id="mapList"></div>

  <script>
    let count = 0;

    // Load from localStorage on page load
    window.onload = function () {
      const savedMaps = JSON.parse(localStorage.getItem("maps")) || [];
      savedMaps.forEach(({ img, code }) => addMapToDOM(img, code));
    };

    document.getElementById('mapForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const imgUrl = document.getElementById('imgUrl').value;
      const mapCode = document.getElementById('mapCode').value;
      saveToLocalStorage(imgUrl, mapCode);
      addMapToDOM(imgUrl, mapCode);
      document.getElementById('mapForm').reset();
    });

    function saveToLocalStorage(img, code) {
      const saved = JSON.parse(localStorage.getItem("maps")) || [];
      saved.push({ img, code });
      localStorage.setItem("maps", JSON.stringify(saved));
    }

    function addMapToDOM(imgUrl, mapCode) {
      count++;
      const mapBox = document.createElement('div');
      mapBox.className = 'map-box';
      mapBox.innerHTML = `
        <img src="${imgUrl}" alt="Map Image ${count}" />
        <div class="code-box">
          <span class="code-text" id="code${count}">${mapCode}</span>
          <button class="copy-btn" onclick="copyCode('code${count}')">Copy</button>
        </div>
      `;
      document.getElementById('mapList').appendChild(mapBox);
    }

    function copyCode(id) {
      const code = document.getElementById(id).innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("Map Code Copied!");
      });
    }
  </script>

</body>
</html>
