<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Craftland Map</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
    .container { background: #222; padding: 20px; border-radius: 15px; box-shadow: 0 0 15px #444; text-align: center; }
    input, button { margin: 10px 0; padding: 10px; border-radius: 10px; }
    button { background: #00f0ff; border: none; color: black; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Craftland Map</h2>
    <input type="text" id="mapCode" placeholder="Enter Map Code" /><br/>
    <input type="file" id="mapImage" accept="image/*" /><br/>
    <button onclick="upload()">Upload</button>
    <p id="status"></p>
    <a href="maps.html" style="color:#00f0ff;">View Uploaded Maps</a>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
