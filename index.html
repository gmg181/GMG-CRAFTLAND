<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Fire Map Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: white;
      text-align: center;
      padding: 30px;
    }

    img {
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .code-box {
      margin-top: 20px;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
    }

    .code-text {
      font-size: 16px;
      padding: 5px 10px;
      color: #00ffcc;
    }

    .copy-btn {
      padding: 8px 14px;
      margin-left: 10px;
      background-color: #00ffcc;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #00e6b8;
    }
  </style>
</head>
<body>
  <h1>Free Fire Craftland Map</h1>
  <img src="https://i.ibb.co/PZ9P9v6R/x.jpg" alt="Map Image" />

  <div class="code-box">
    <span class="code-text" id="mapCode">#FREEFIRE23B280752025D821479054F407EFE7335262</span>
    <button class="copy-btn" onclick="copyCode()">Copy</button>
  </div>

  <script>
    function copyCode() {
      const code = document.getElementById("mapCode").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("Map Code Copied!");
      });
    }
  </script>
</body>
</html>
