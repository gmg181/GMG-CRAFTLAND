<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Craftland Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-center p-4">
  <h1 class="text-2xl font-bold mb-4">Craftland Map Upload</h1>
  <button id="uploadBtn" class="text-white bg-purple-600 p-3 rounded-full text-xl">âž•</button>

  <div id="uploadForm" class="hidden mt-4">
    <input type="file" id="imageInput" accept="image/png" class="mb-2 block mx-auto" />
    <input type="text" id="mapCodeInput" placeholder="Enter Map Code" class="border p-2 mb-2 block mx-auto" />
    <button onclick="uploadImage()" class="bg-green-600 text-white px-4 py-2 rounded">Upload</button>
  </div>

  <h2 class="text-xl font-semibold mt-6">Uploaded Maps</h2>
  <div id="gallery" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4"></div>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
